    <!-- Popup for new surveys -->
    <div class="popup" id="newDialog" style="display: none">

                    <form id="questionForm">
                        <h4>Question:</h4>
                        <div class="row">

                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-action">
                    <button type="submit" onclick="submitQuestionForm()" class="waves-effect waves-light btn white-text">
                        Ask Question
                    </button>
                    <button onclick="closeQuestionForm()" class="waves-effect waves-light btn white-text red">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
